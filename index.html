<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://xemantic.github.io/shader-web-background/dist/shader-web-background.min.js"></script>
    <script type="x-shader/x-fragment" id="image">
        #ifdef GL_ES
        precision mediump float;
        #endif

        uniform vec2 u_resolution;
        uniform float u_time;

        void main(){
            float time=u_time*0.1 + 3.0;
            vec2 uv = (gl_FragCoord.xy / u_resolution.xx-0.5)*4.0;
            vec2 uv0=uv;
            float i0=1.0;
            float i1=1.0;
            float i2=1.0;
            float i4=0.0;
            for (int s=0; s<7; s++){
                vec2 r;
                r=vec2(cos(uv.y*i0-i4+time/i1),sin(uv.x*i0-i4+time/i1))/i2;
                r+=vec2(-r.y,r.x)*0.3;
                uv.xy+=r;

                i0*=1.93;
                i1*=1.15;
                i2*=1.7;
                i4+=0.05+0.1*time*i1;
            }

            float r=sin(uv.x-time)*0.5+0.5;
            float b=sin(uv.y+time)*0.5+0.5;
            float g=sin((uv.x+uv.y+sin(time*0.5))*0.5)*0.5+0.5;
            gl_FragColor = vec4(r*0.8,g*0.8,b*0.4,1.0);
        }
    </script>
    <script>
      shaderWebBackground.shade({
          shaders: {
              image: {
                  uniforms: {
                      u_time: (gl, loc) => gl.uniform1f(loc, performance.now() / 1000),
                      u_resolution: (gl, loc, ctx) => gl.uniform2f(loc, ctx.width, ctx.height)
                  }
              }
          }
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <style>
        .shader-web-background-fallback {
            background: url("https://placekitten.com/666/666");
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
  </body>
</html>
